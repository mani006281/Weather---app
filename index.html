<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 class="title">Weather App</h1>

        <div class="search-box">
            <input
                type="text"
                id="cityInput"
                placeholder="Enter city name (e.g., Guntur)"
                autocomplete="off"
            >
            <button id="searchBtn">Search</button>
        </div>

        <p class="message" id="message"></p>

        <div class="weather-card hidden" id="weatherCard">
            <h2 id="cityName"></h2>
            <p id="dateTime"></p>

            <div class="main-info">
                <img id="weatherIcon" alt="Weather Icon">
                <div>
                    <p id="temperature" class="temp"></p>
                    <p id="description" class="desc"></p>
                </div>
            </div>

            <div class="details">
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind:</strong> <span id="wind"></span> m/s</p>
                <p><strong>Feels like:</strong> <span id="feelsLike"></span>Â°C</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
